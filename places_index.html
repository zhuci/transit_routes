<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete and Directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./places_style.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--<script  src="./require.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- <script src="./papaparse.min.js"></script> -->

    <script src="./places_script.js"></script>

  </head>
  <body>
    <div style="display: none">
        <input id="origin-input" class="controls" type="text"
            placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text"
            placeholder="Enter a destination location">

        <div id="mode-selector" class="controls">
          <input type="radio" name="type" id="changemode-walking" checked="checked">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit">
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving">
          <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <div id="right-panel"></div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT5GIQHktmttG9a4reE-ZWBWtKRanWjUQ&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
